<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Quest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">

    <h1>Quests </h1>
    <form class="form-horizontal" th:object="${knight}" th:action="@{/assignQuest}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{name}">
        <input type="hidden" th:field="*{age}">
        <input type="hidden" th:field="*{level}">
        <div class="form-group">
            <label class="control-label">Get</label>
            <select th:field="*{quest}">
                <option th:each="quest : ${notStartedQuests}"
                        th:value="${quest.id}"
                        th:text="${quest.description}">Wireframe</option>
            </select>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-info`">Assign Quest</button>
        </div>

    </form>
</div>
</body>
</html>
