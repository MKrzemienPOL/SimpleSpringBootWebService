<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Knight</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">

    <h1><strong>New knight</strong></h1>
    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div class="form-group">
            <label class="control-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Age:</label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Create knight</button>
        </div>

    </form>
</div>
</body>
</html>
